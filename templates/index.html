{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock title %}</title>
      <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/icon/apple-touch-icon.png' %}">
      <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/icon/favicon-32x32.png' %}">
      <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/icon/favicon-16x16.png' %}">
      <link rel="manifest" href="{% static 'images/icon/site.webmanifest' %}">
      <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
      {{ form.media }}
      <script src=" {% static 'js/bootstrap.bundle.min.js' %} "></script>
       <link rel="stylesheet" href="{% static 'styles/style.css' %}">
       <script src=" {% static 'js/index.js' %} " defer></script>
   </head>
   <body>
      <!-- Navbar Starts -->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark navbar-mod">
            <div class="container-fluid container-wrapper">
            <a class="navbar-brand fw-bold fs-5 px-2 py-1" href="/admin" target="_blank" data-bs-toggle="tooltip"
               data-bs-placement="bottom" title="Access admin panel">SkillGenuis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
               aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
            <span class=" navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 50px">
                  <li class="nav-item" id="dashboard">
                     <a class="nav-link active fw-bold" aria-current="page" href="{% block courses %}{% endblock courses %}"
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="Course home page">Dashboard</a>
                  </li>
                  <li class="nav-item" style="margin-left: 10px" id="departments">
                     <a class="nav-link active fw-bold" aria-current="page" href="/departments"
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="Course home page">Departments</a>
                  </li>
                  <li class="nav-item" style="margin-left: 10px" id="courses">
                     <a class="nav-link active fw-bold" href="{% block allCourses %}{% endblock %}" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" title="Show all courses">Courses</a>
                  </li>
               </ul>

<div class="d-flex flex-column align-items-center">

      <div class="my-3">
         <img src="/media/{{faculty.photo}}" alt="image" class="rounded-circle" style="height:3rem ; width:3rem">

      </div>
                     <a class="nav-link active fw-bold" href="{% block profile %}{% endblock profile %}"
                        data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="Check your profile">{% block user %}{% endblock  %}</a>

   </div>
                     <a class="nav-link active fw-bold" href="{% url 'std_logout' %}" data-bs-toggle="tooltip"
                        data-bs-placement="bottom" title="Log out"><svg class="svg-icon" style="width: 30px; height: 30px;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M725.333333 736V597.333333h-298.666666v-170.666666h298.666666V288L949.333333 512 725.333333 736M554.666667 85.333333a85.333333 85.333333 0 0 1 85.333333 85.333334v170.666666h-85.333333V170.666667H170.666667v682.666666h384v-170.666666h85.333333v170.666666a85.333333 85.333333 0 0 1-85.333333 85.333334H170.666667a85.333333 85.333333 0 0 1-85.333334-85.333334V170.666667a85.333333 85.333333 0 0 1 85.333334-85.333334h384z" fill="white" /></svg></a>

            </div>
         </div>
      </nav>

      <!-- Navbar Ends -->
      {% block  content %}
      {% endblock  %}
   </body>
</html>
